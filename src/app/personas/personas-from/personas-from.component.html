<div class="container justify-content-center text-center" style="max-width: 720px;">
    <h1>@if (id_persona?.length ==0  || id_persona=== undefined) {Agregar cliente}@else {Modificar Cliente}</h1>
    <form>
        <div class="mb-3" >
          <label for="nombre" class="form-label">Nombre(s)</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="mb-3" >
            <label for="apellidoPaterno" class="form-label">Apellido paterno</label>
            <input type="text" class="form-control" id="apellidoPaterno" [(ngModel)]="apellidoPaterno" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="mb-3" >
            <label for="apellidoMaterno" class="form-label">Apellido materno</label>
            <input type="text" class="form-control" id="apellidoMaterno" [(ngModel)]="apellidoMaterno" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label" >Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"> 
          </div>
          <div class="mb-3" >
            <label for="direccion" class="form-label">Direcci√≥n</label>
            <input type="text" class="form-control" id="direccion" [(ngModel)]="direccion" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="mb-3" >
            <label for="telefono" class="form-label">Telefono</label>
            <input type="tel" class="form-control" id="telefono" [(ngModel)]="telefono" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="mb-3">
            <label for="fechaNacimiento" class="form-label" >Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento"[(ngModel)]="fechaNacimiento" [ngModelOptions]="{standalone: true}"> 
          </div>
          

          
        <button type="button" class="btn btn-outline-success" (click)="agregarPersona()">@if (id_persona?.length ==0  || id_persona=== undefined) {Guardar}@else {Modificar}</button>
    
      </form>
</div>
