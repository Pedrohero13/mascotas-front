<div class="container justify-content-center text-center">
    <div class="row">
        <div class="col">
            
        </div>
        <div class="col">
            <h1>Mascotas</h1>
        </div>
        <div class="col">
            <button type="button" class="btn btn-outline-success" routerLink="/mascotas/agregar"><i class="bi bi-plus-circle"></i> Nuevo</button>

        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Fecha de nacimiento</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            @for (mascota of mascotas; track mascota.id_mascota) {
                <tr>
                    <th scope="row">{{mascota.id_mascota}}</th>
                    <td><a [routerLink]="'/mascotas/'+mascota.id_mascota.toString()">{{mascota.nombre}}</a></td>
                    <td>{{mascota.fechaNacimiento}}</td>
                    <td>
                        <button class="btn btn-outline-primary" data-bs-toggle="tooltip" data-bs-placement="left" title="Editar"[routerLink]="'/mascotas/agregar/'+mascota.id_mascota.toString()">
                            <i class="bi bi-pencil-square"></i> 
                        </button>
                        <button class="btn btn-outline-primary " data-bs-toggle="tooltip" data-bs-placement="right" title="Eliminar" (click)="eliminar(mascota.id_mascota)">
                            <i class="bi bi-trash3"></i>
                        </button>
                    </td>
                </tr>}
    
        </tbody>
    </table>
</div>
